<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h3>Some Links</h3>
      <p>Lorem ipsum dolor sit ame.</p>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        create
      </button>
      <table border="3">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>img</th>
          <th>edit</th>
          <th>delete</th>

        </tr>
                <tr *ngFor="let vinh of users" >
                  <td>{{vinh.id}}</td>
                  <td>{{vinh.name}}</td>
                  <td><img src="{{vinh.img}}" width="20%" height="10%" alt=""></td>
                  <td><button type="button" (click)="showedit(vinh.id)" class="btn btn-warning" data-toggle="modal" data-target="#myModaledit">edit</button></td>
                  <td><button type="button" (click)="delete(vinh.id)" class="btn btn-danger">deete</button></td>
                </tr>

      </table>
    </div>
  </div>
</div>

<!-- modal create-->
<div class="modal" id="myModal" >
  <div class="modal-dialog">
    <div class="modal-content" style="background: cornsilk">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">create users</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" style="background-image: url('https://sites.google.com/site/hinhanhdep24h/_/rsrc/1436687439788/home/hinh%20anh%20thien%20nhien%20dep%202015%20%281%29.jpeg');width: auto;height: auto">
       hello

      <div class="form-group">
        <label for="usr" style="color: red">id:</label>
        <input type="number" [(ngModel)]="id" placeholder="id" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd" style="color: red">name:</label>
        <input [(ngModel)]="name" placeholder="name" class="form-control" id="pwd">
      </div>
      <div class="form-group">
        <label for="hihi" style="color: red">img:</label>
        <input type="text" [(ngModel)]="img" placeholder="img" class="form-control" id="hihi">
      </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="create()" data-dismiss="modal" >save</button>

        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
